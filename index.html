<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fa/css/font-awesome.css">
    <link rel="stylesheet" href="boostrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form  class="search">
                <input type="text" class="form-control m-auto" type="text">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>play mariokart</span>
                <i class="fa fa-trash delete"></i>

            </li>

            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>defeat ganon in zelda</span>
                <i class="fa fa-trash delete"></i>

            </li>

            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>make a veggie pie</span>
                <i class="fa fa-trash delete"></i>

            </li>
        </ul>

        <form  class="add text-center my-4">
            <label  class="text-light">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add">
            <input type="submit" class="form-control" value="submit" name="submit">

        </form>



    </div>

    <script src="index.js"></script>

  
    
</body>
</html>
